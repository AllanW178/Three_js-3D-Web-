<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersive VRM Display</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #202025; }
        canvas { display: block; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/",
                "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3.0.0/lib/three-vrm.module.js"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { VRMLoaderPlugin, VRMUtils } from '@pixiv/three-vrm';

        // --- Setup ---
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(30.0, window.innerWidth / window.innerHeight, 0.1, 20.0);
        camera.position.set(0.0, 1.1, 1.5);

        // Lighting
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
        directionalLight.position.set(1.0, 1.0, 1.0).normalize();
        scene.add(directionalLight);
        scene.add(new THREE.AmbientLight(0xffffff, 0.8));

        // --- Variables ---
        let currentVrm = null;
        let blushExpressionName = null; // Will store the name if we find one
        let isTouchingFace = false;

        // Interaction State
        const mouse = new THREE.Vector2();
        const raycaster = new THREE.Raycaster();
        const clock = new THREE.Clock();
        
        // Smoothing Variables
        const currentLookAt = new THREE.Vector2(0, 0); // For smooth head turning
        const expressionWeights = {
            blink: 0,
            angry: 0,
            blush: 0
        };

        // Auto-Blink Logic
        let blinkTimer = 0;
        let nextBlinkTime = 3.0; // Seconds until next blink
        let isAutoBlinking = false;

        // --- Load VRM ---
        const loader = new GLTFLoader();
        loader.register((parser) => new VRMLoaderPlugin(parser));

        loader.load(
            '../VRM/Mafuyu_Black_Fit.vrm', 
            (gltf) => {
                const vrm = gltf.userData.vrm;
                VRMUtils.removeUnnecessaryVertices(gltf.scene);
                VRMUtils.removeUnnecessaryJoints(gltf.scene);

                if (vrm.lookAt) vrm.lookAt.autoUpdate = false;
                scene.add(vrm.scene);
                currentVrm = vrm;
                vrm.scene.rotation.y = Math.PI; 

                // Pose Arms
                const leftArm = vrm.humanoid.getNormalizedBoneNode('leftUpperArm');
                const rightArm = vrm.humanoid.getNormalizedBoneNode('rightUpperArm');
                if (leftArm) leftArm.rotation.z = Math.PI / 2.5; 
                if (rightArm) rightArm.rotation.z = -Math.PI / 2.5;

                // --- Feature: Detect "Blush" ---
                // We check the available expressions for anything named 'blush'
                if (vrm.expressionManager) {
                    const expressionNames = vrm.expressionManager.expressions.map(e => e.expressionName);
                    // Try to find a common blush name
                    blushExpressionName = expressionNames.find(name => name.toLowerCase().includes('blush')) || null;
                    console.log("Blush detected:", blushExpressionName ? blushExpressionName : "None found");
                }
            },
            (progress) => {},
            (error) => console.error(error)
        );

        // --- Input Handling ---
        window.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        window.addEventListener('mousedown', () => {
            if (!currentVrm) return;
            raycaster.setFromCamera(mouse, camera);
            // Raycast against the whole scene children of the VRM
            const intersects = raycaster.intersectObjects(currentVrm.scene.children, true);

            if (intersects.length > 0) {
                // Check if hit point is near the head (approx height 1.3 - 1.5)
                const point = intersects[0].point;
                const headBone = currentVrm.humanoid.getNormalizedBoneNode('head');
                if (headBone) {
                    const headPos = new THREE.Vector3();
                    headBone.getWorldPosition(headPos);
                    // If distance to head bone is < 0.25, consider it a face touch
                    if (point.distanceTo(headPos) < 0.25) {
                        isTouchingFace = true;
                    }
                }
            }
        });

        window.addEventListener('mouseup', () => {
            isTouchingFace = false;
        });

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);
            const deltaTime = clock.getDelta();

            if (currentVrm) {
                
                // --- 1. Breathing Animation ---
                // Subtle sine wave on the spine/chest
                const breathing = Math.sin(clock.elapsedTime * 2.0) * 0.03;
                const chest = currentVrm.humanoid.getNormalizedBoneNode('spine');
                if (chest) {
                    chest.rotation.x = breathing;
                }

                // --- 2. Calculate Target Weights ---
                let targetBlink = 0;
                let targetAngry = 0;
                let targetBlush = 0;

                if (isTouchingFace) {
                    // Interaction: Close eyes, get angry, blush
                    targetBlink = 1.0;
                    targetAngry = 0.5; // Mild annoyance
                    targetBlush = 1.0; 
                } else {
                    // Idle: Handle Auto-Blink
                    blinkTimer += deltaTime;
                    if (blinkTimer >= nextBlinkTime) {
                        isAutoBlinking = true;
                        if (blinkTimer >= nextBlinkTime + 0.15) { // Blink duration
                            isAutoBlinking = false;
                            blinkTimer = 0;
                            nextBlinkTime = 2.0 + Math.random() * 4.0; // Random interval 2-6s
                        }
                    }
                    targetBlink = isAutoBlinking ? 1.0 : 0.0;
                    targetAngry = 0.0;
                    targetBlush = 0.0;
                }

                // --- 3. Smooth Lerping (Fixes Flicks) ---
                // We move current weight towards target weight slowly (10.0 speed)
                const lerpSpeed = 10.0 * deltaTime;
                expressionWeights.blink = THREE.MathUtils.lerp(expressionWeights.blink, targetBlink, lerpSpeed);
                expressionWeights.angry = THREE.MathUtils.lerp(expressionWeights.angry, targetAngry, lerpSpeed);
                expressionWeights.blush = THREE.MathUtils.lerp(expressionWeights.blush, targetBlush, lerpSpeed);

                // Apply values
                if (currentVrm.expressionManager) {
                    currentVrm.expressionManager.setValue('blink', expressionWeights.blink);
                    currentVrm.expressionManager.setValue('angry', expressionWeights.angry);
                    if (blushExpressionName) {
                        currentVrm.expressionManager.setValue(blushExpressionName, expressionWeights.blush);
                    }
                }

                // --- 4. Smooth Head Tracking ---
                // Smooth the mouse input before applying it to rotation
                currentLookAt.x = THREE.MathUtils.lerp(currentLookAt.x, mouse.x, 5.0 * deltaTime);
                currentLookAt.y = THREE.MathUtils.lerp(currentLookAt.y, mouse.y, 5.0 * deltaTime);

                const head = currentVrm.humanoid.getNormalizedBoneNode('head');
                const neck = currentVrm.humanoid.getNormalizedBoneNode('neck');

                if (head) {
                    head.rotation.y = currentLookAt.x * 0.6; // Look Left/Right
                    head.rotation.x = -currentLookAt.y * 0.6; // Look Up/Down

                    if (neck) {
                        neck.rotation.y = currentLookAt.x * 0.3;
                        neck.rotation.x = -currentLookAt.y * 0.3;
                    }
                }

                // IMPORTANT: Update Physics last
                currentVrm.update(deltaTime);
            }

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
