<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRM Display</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #202025; }
        canvas { display: block; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/",
                "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3.0.0/lib/three-vrm.module.js"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { VRMLoaderPlugin, VRMUtils } from '@pixiv/three-vrm';

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(30.0, window.innerWidth / window.innerHeight, 0.1, 20.0);
        camera.position.set(0.0, 1.1, 1.5);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(1.0, 1.0, 1.0).normalize();
        scene.add(directionalLight);
        
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        let currentVrm = null;
        const loader = new GLTFLoader();
        
        loader.register((parser) => {
            return new VRMLoaderPlugin(parser);
        });

        loader.load(
            '../VRM/Mafuyu.vrm',
            (gltf) => {
                const vrm = gltf.userData.vrm;

                VRMUtils.removeUnnecessaryVertices(gltf.scene);
                VRMUtils.removeUnnecessaryJoints(gltf.scene);

                if (vrm.lookAt) vrm.lookAt.autoUpdate = false;

                scene.add(vrm.scene);
                currentVrm = vrm;
                
                vrm.scene.rotation.y = Math.PI; 

                const leftArm = vrm.humanoid.getNormalizedBoneNode('leftUpperArm');
                const rightArm = vrm.humanoid.getNormalizedBoneNode('rightUpperArm');
                
                if (leftArm) leftArm.rotation.z = Math.PI / 2.5; 
                if (rightArm) rightArm.rotation.z = -Math.PI / 2.5;
            },
            (progress) => {},
            (error) => console.error(error)
        );

        const mouse = new THREE.Vector2();
        window.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        const clock = new THREE.Clock();
        const targetHeadRot = new THREE.Euler(0, 0, 0);

        function animate() {
            requestAnimationFrame(animate);

            const deltaTime = clock.getDelta();

            if (currentVrm) {
                currentVrm.update(deltaTime);

                const head = currentVrm.humanoid.getNormalizedBoneNode('head');
                const neck = currentVrm.humanoid.getNormalizedBoneNode('neck');
                const chest = currentVrm.humanoid.getNormalizedBoneNode('upperChest') || 
                              currentVrm.humanoid.getNormalizedBoneNode('chest');

                if (head) {
                    const lookTargetX = mouse.y * 0.5; 
                    const lookTargetY = mouse.x * 1.0; 

                    targetHeadRot.x = THREE.MathUtils.lerp(targetHeadRot.x, lookTargetX, 5.0 * deltaTime);
                    targetHeadRot.y = THREE.MathUtils.lerp(targetHeadRot.y, lookTargetY, 5.0 * deltaTime);

                    head.rotation.x = targetHeadRot.x * 0.5;
                    head.rotation.y = targetHeadRot.y * 0.5;

                    if (neck) {
                        neck.rotation.x = targetHeadRot.x * 0.3;
                        neck.rotation.y = targetHeadRot.y * 0.3;
                    }
                    if (chest) {
                        chest.rotation.y = targetHeadRot.y * 0.2;
                    }
                }
            }

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
